<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>

    <!-- this is bootstrap stylesheet -->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>

<body class="bg-light">

    <header>
        <h1 class="text-center text-info p-4">Search Your Favourite Books</h1>

        <!-- Book Search Area  -->

        <div class="input-group mb-3 w-50 mx-auto">
            <input id="search-area" type="text" class="form-control" placeholder="Type the book you want" aria-label="Recipient's username" aria-describedby="button-addon2">
            <button onclick="searchBook()" class="btn btn-outline-secondary" type="button" id="button-search">Search</button>

        </div>

    </header>

    <section>

        <!-- search result quantity -->
        <!-- <div id>



        </div> -->

        <h3 class="text-light text-center pt-4" id="books-number"></h3>

        <!-- Search Result Area -->

        <div class="container py-5">

            <div id="search-result" class="row row-cols-1 row-cols-md-3 g-4">

            </div>

        </div>

    </section>

    <!-- all scripts are here  -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
    </script>
    <script src="book.js"></script>
</body>

</html>
